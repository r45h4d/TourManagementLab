databaseChangeLog:
  - changeSet:
      id: Create tours table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: tours
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(64)
              - column:
                  name: description
                  type: VARCHAR(128)
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE