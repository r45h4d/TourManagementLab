databaseChangeLog:
  - changeSet:
      id: Create destinations table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: destinations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: location
                  type: VARCHAR(64)
              - column:
                  name: description
                  type: VARCHAR(128)
              - column:
                  name: visit_date
                  type: DATE
              - column:
                  name: tour_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: destinations
            baseColumnNames: tour_id
            referencedTableName: tours
            referencedColumnNames: id
            constraintName: fk_destinations_tours